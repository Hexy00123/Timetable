<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <title>Расписание уроков</title>
    <style>
        button {
            display: inline;
            width: 40%;
        }
        input[type=radio] {
            width: 25px;
            height: 25px;
        }
    </style>
</head>

<body>
<h1 style="text-align: center" class="display-4">
    <b>Расписание уроков ({{week}})</b>
</h1>

<br>
<form class="login_form" method="post" style="margin-left: 10px">
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="week" id="Чётная" value="Чётная">

            <label class="form-check-label" for="Чётная" style="font-size: 30px; margin-left: 10px;">
                Чётная
            </label>
        </div>
        <div class="form-check" >
            <input class="form-check-input" type="radio" name="week" id="Нечётная" value="Нечётная">
            <label class="form-check-label" for="Нечётная" style="font-size: 30px; margin-left: 10px">
                Нечётная
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-outline-dark" style="font-size: 20px">
        Обновить
    </button>
</form>
<br>
<br>


{% for day in timetable%}
<div class="alert alert-secondary" role="alert" style="font-size:42px;">
    <b style="margin-left: 5%">{{day}}</b>
</div>
{% for lesson in range(timetable[day]['Время']|length)%}
<button type="button" class="btn btn-outline-dark" style="font-size:27px; margin-left: 5%">
    {{timetable[day][week]['Группа 1'][lesson]}}
</button>

<button type="button" class="btn btn-dark" style="font-size:27px; width: 10%">
    {{timetable[day]['Время'][lesson]}}
</button>

<button type="button" class="btn btn-outline-dark" style="font-size:27px">
    {{timetable[day][week]['Группа 2'][lesson]}}
</button>


<br>
{% endfor %}
<br>
<br>
{% endfor %}

</body>

</html>
